<body ng-app="tngweb" ng-controller="mainCtrl" ng-class="{hebrewBody: getLang()=='he', englishBody : translate.preferredLanguage()=='en'}">

<div>{{translateProvider.preferredLanguage()}}</div>

<!--<md-dialog aria-label="Add New Location">-->

    <md-toolbar>
        <img src="img/logo.png" width="344">
    </md-toolbar>
    <div layout="row">
        <md-sidenav layout="column" md-is-locked-open="true" md-component-id="left" class="md-sidenav-left  ng-isolate-scope md-closed md-locked-open ">
                <md-button class="md-primary" href="#/users" style="padding-top: 10%; padding-bottom: 3%">{{ 'USERS' | translate }}</md-button>
                <md-button class="md-primary" href="#/locations" style="padding-top: 10%; padding-bottom: 3%">{{ 'LOCATIONS' | translate }}</md-button>
                <md-button class="md-primary" href="#/timeline" style="padding-top: 10%; padding-bottom: 3%">{{ 'TIMELINE' | translate }}</md-button>
        </md-sidenav>


        <div layout="column" layout-fill role="main" tabindex="-1">
            <div ng-view>


            </div>

        </div>
    </div>
