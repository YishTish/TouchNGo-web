<body ng-app="tng-webapp" ng-controller="backendCtrl">

<img src="http://api.touchngo.io/img/pixel.jpg" style="height:1px;width:1px"/>

<!--<md-dialog aria-label="Add New Location">-->

<md-toolbar>
    <img src="img/coollogo_com-57502237.png" width="344">
</md-toolbar>

<md-content class="backend-form-wrapper md-padding">
    <h2>User</h2>
    <form name="userForm">
        <div layout layout-sm="column">
            <md-input-container flex>
                <label>First Name</label>
                <input ng-model="user.firstName">
            </md-input-container>
            <md-input-container flex>
                <label>Last Name</label>
                <input ng-model="user.lastName" >
            </md-input-container>
        </div>
        <div layout layout-sm="column">
            <md-input-container flex>
                <label>Phone number</label>
                <input ng-model="user.phone" >
            </md-input-container>
            <md-input-container flex>
                <label>Email</label>
                <input type="email" ng-model="user.email">
            </md-input-container>
        </div>
        <!--<md-button class="md-raised" ng-click="saveUser()">Submit</md-button>-->
<!--
    </form>
</md-content>
<md-divider></md-divider>
<md-content class="md-padding backend-form-wrapper" ng-show="user.$id"> -->
    <h2>Case</h2>
    <!--<form name="activityForm">-->
        <div layout layout-sm="column">
            <md-input-container flex>
                <label>Title</label>
                <input ng-model="activity.name">
            </md-input-container>
            <md-input-container flex>
                <label>Description</label>
                <textarea ng-model="activity.description" columns="1" md-maxlength="150"></textarea>
            </md-input-container>
        </div>
        <div layout layout-sm="column" ng-show="activity.longitude">
            <md-input-container flex>
                <label>Longitude</label>
                <input type="text" disabled ng-model="activity.longitude"></textarea>
            </md-input-container>
            <md-input-container flex>
                <label>Latitude</label>
                <input type="text" disabled ng-model="activity.latitude"></textarea>
            </md-input-container>
        </div>
        <div layout layout-sm="column" ng-show="activity.address">
            <md-input-container flex>
                <label>Address</label>
                <input type="text" disabled ng-model="activity.address"></textarea>
            </md-input-container>
        </div>
        <md-button class="md-raised" ng-click="saveInstance()" ng-hide="activity.$id">Submit</md-button>
        <md-button class="md-raised" ng-click="sendSms()" ng-show="activity.$id">Send Text message to customer</md-button>
    </form>
</md-content>
<div layout="row">

</div>


</body>
