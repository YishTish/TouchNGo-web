<div class="detailsWrapper" style="width:50%float:right">
	<div class="itemTitle">{{ getFormTitle() }}</div>
	<div class="itemDetails">
		<form name="insertLocationForm" ng-submit="saveLocation(loc)" class="form-horizontal" ng-controller="locationCtrl">
			<fieldset>
				<div class="form-group">
					<label for="loc.name" class="col-lg-2 control-label">Name</label>
					<input type="text" id="loc.name" ng-model="loc.name" placeholder="Name" class="form-control"/>
				</div>
				<div class="form-group">
						<label for="loc.description" class="col-lg-2 control-label">Description</label>
		 			<input type="text" ng-model="loc.description" id=="loc.description" placeholder="Description" class="form-control"/>
				</div>
				<div class="form-group">
						<label for="loc.longitude" class="col-lg-2 control-label">Longitude</label>
						<input type="text" ng-model="loc.longitude" id="loc.longitude" placeholder="Longitue" class="form-control"/>
				</div>
				<div class="form-group">
						<label for="loc.latitude" class="col-lg-2 control-label">Latitude</label>
						<input type="text" ng-model="loc.latitude" id="loc.latitude" placeholder="Latitude" class="form-control"/>
				</div>
				<div class="form-group">
						<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>
