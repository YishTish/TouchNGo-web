<div>
	<h2>Create New Location</h2>
	<form name="insertLocationForm" ng-submit="saveLocation(location)" class="form-horizontal">
		<fieldset>
			<div class="form-group">
				<label for="location.name" class="col-lg-2 control-label">Name</label>
				<input type="text" id="location.name" ng-model="location.name" placeholder="Name" class="form-control"/>
			</div>
			<div class="form-group">
					<label for="location.description" class="col-lg-2 control-label">Description</label>
	 			<input type="text" ng-model="location.description" id=="location.description" placeholder="Description" class="form-control"/><br />
			</div>
			<div class="form-group">
					<label for="location.longitude" class="col-lg-2 control-label">Longitude</label>
					<input type="text" ng-model="location.longitude" id="location.longitude" placeholder="Longitue" class="form-control"/><br />
			</div>
			<div class="form-group">
					<label for="location.latitude" class="col-lg-2 control-label">Latitude</label>
					<input type="text" ng-model="location.latitude" id="location.latitude" placeholder="Latitude" class="form-control"/><br />
			</div>
			<div class="form-group">
					<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</fieldset>
	</form>
</div>
