<div class="locationDiv">
	<div ng-repeat="location in locations" class="itemList" ng-class="{'itemListSelected': $index==getCurrentIndex(), 'itemListNotSelected': $index!=getCurrentIndex() }" ng-click="showCurrent($index)">
		<div class="words">
			<div>{{ location.name }} </div>
			<div> {{location.description}}</div>
		</div>
	</div>
</div>
