<div class="locationsDiv entityWrapper" ng-controller="locationCtrl">
	<h1 class="entityTitle">Locations</h1>

	<span style="float:left" ng-click="toggleEditLocation()"> - {{ insertLocationText() }}</span>
</div>
<div style="clear:both;width:80%">
	<location-list style="width:40%;margin-right:30px"></location-list>
	<location-details location="{{ indexPos }}" ng-hide="editingEnabled()"></location-details>
	<edit-location ng-show="editingEnabled()"></edit-location>
</div>
